<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <style>
        .xbo{
            width: 300px;
            height: 300px;
            background:green;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="number" v-model="w"><input type="number" v-model="h">
        <div class="xbo" :style="change"></div>
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                w:300,
                h:300
            },
            computed:{
                change(){
                    return {width:this.w+"px",
                           height:this.h+"px"}
                }
            }
        })
    </script>
</body>
</html>
